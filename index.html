<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <form action="" method="post" class="form" id="form-1">
            <h3 class="heading">Đăng ký thành viên</h3>
            <p class="desc">Vui lòng điền thông tin để đăng ký ❤️</p>
            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ </label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Vũ Ngọc Tâm" class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="email" placeholder="VD: tam@gmail.com " class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" type="password" placeholder="Nhập lại mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>
            <button class="form-submit">Đăng ký</button>
        </form>
    </div>
    <script src="./js/validator.js"></script>
    <script>
         Validator({
        form: '#form-1',
        rules: [
            Validator.isRequired('#fullname'),
            Validator.specialCharacters('#fullname'),
            Validator.isRequired('#email'),
            Validator.isEmail('#email'),
            Validator.isRequired('#password'),
            Validator.minLength('#password', 8),
            Validator.maxLength('#password', 32),
            Validator.hasLowerUpperCase('#password'),
            Validator.isRequired('#password_confirmation'),
            Validator.isConfirmed('#password_confirmation',function(){
                return document.querySelector('#form-1 #password').value; 
            },'Mật khẩu nhập lại không chính xác')
        ],
        onsubmit: function(data){
            alert('Chúc mừng bạn đã đăng ký thành công !')
        } 
    });
    </script>
</body>
</html>
